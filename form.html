<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8"/>
			<title>registration form</title>
			<link rel="stylesheet" type="text/css" href="style.css">
            <script type="text/javascript" src="action.js"></script>
		</head>
	<body>
		<div class="myForm">
            <div class="title">Sign up</div>
			<div class="subtitle">It`s free for anyone can join</div>
			<form id="regform" action="" method="post" name="test">
                <table>
                    <tr>
                        <td><label for="fname">First Name:</label></td>
                        <td><div class="inputcontainer"><input name="fname" type="text"/></div></td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last Name:</label></td>
                        <td><div class="inputcontainer"><input name="lname" type="text"/></div></td>
                    </tr>
                    <tr>
                        <td><label for="email">Your Email:</label></td>
                        <td><div class="inputcontainer"><input name="email" type="text" id="email"/></div></td>
                    </tr>
                    <tr>
                        <td><label for="pass">New Password:</label></td>
                        <td><div class="inputcontainer"><input name="pass" type="password" id="pass"/></div></td>
                    </tr>
                    <tr>
                        <td><label for="sex">I am:</label></td>
                        <td>
                            <div class="inputcontainer">
                            <select name="sex" id="sex">
                                <option value="0">Select Sex:</option>
                                <option value="1">Female</option>
                                <option value="2">Male</option>
                            </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Birthday:</label></td>
                         <td>
                             <div class="inputcontainer">
                                <select name="month" id="month">
                                    <option value="0">Month:</option>
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">Octovber</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                                <select name="day" id="day">
                                    <option value="0">Day:</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                </select>
                                <select name="year" id="year">
                                    <option value="0">Year:</option>
                                    <option value="2016">2016</option>
                                    <option value="2015">2015</option>
                                    <option value="2014">2014</option>
                                    <option value="2013">2013</option>
                                    <option value="2012">2012</option>
                                    <option value="2011">2011</option>
                                    <option value="2010">2010</option>
                                    <option value="2009">2009</option>
                                    <option value="2008">2008</option>
                                    <option value="2007">2007</option>
                                    <option value="2006">2006</option>
                                    <option value="2005">2005</option>
                                    <option value="2004">2004</option>
                                    <option value="2003">2003</option>
                                    <option value="2002">2002</option>
                                    <option value="2001">2001</option>
                                    <option value="2000">2000</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><input type="button" class="greenButton" name="submit" value="SingUp" onclick="valid(document.getElementById('regform'))"/></td>
                    </tr>
                </table>
			</form>
            <div id="error"></div>
		</div>
	</body>
	</html>
